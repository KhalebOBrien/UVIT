<!DOCTYPE html>
<html>

<head>
    <title>Stilizovanje linkova</title>
    <meta charset="utf-8" />
    <style type="text/css">
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:link {
            color: green;
        }
        
        a:visited {
            color: red;
        }
        
        a:active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="index.html">Ova stranica</a></li>
        <li><a href="page.html">Neka druga stranica</a></li>
    </ul>
</body>

</html>
